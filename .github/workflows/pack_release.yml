# Package files
name: Pack release

on:
  workflow_dispatch:
    inputs:
        version:
          description: 'New Version'
          required: true
          default: 'no-version'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: checkout 
      uses: actions/checkout@v3
      
    - name: package
      run: |
        zip -r ShotgunTurret-${{ github.event.inputs.version }}.zip ./*
        
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "ShotgunTurret-${{ github.event.inputs.version }}.zip"
        name: github.event.inputs.version
        
